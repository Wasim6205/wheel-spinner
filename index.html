<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn" id="spinBtn">Spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #db7093"><p>10</p></div>
        <div class="number" style="--i: 2; --clr: #20b2aa"><p>50</p></div>
        <div class="number" style="--i: 3; --clr: #d63e92"><p>100</p></div>
        <div class="number" style="--i: 4; --clr: #daa520"><p>1000</p></div>
        <div class="number" style="--i: 5; --clr: #ff340f">
          <p>10000</p>
        </div>
        <div class="number" style="--i: 6; --clr: #ff7f50"><p style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 3px;"><img src="/img/gold.png" alt=""> <span style="font-size: 12px;">Gold</span> 75000</p></div>
        <div class="number" style="--i: 7; --clr: #3cb371"><p style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 3px;"><img src="/img/bike.png" alt=""> <span style="font-size: 12px;">Bike Ele</span> 75000</p></div>
        <div class="number" style="--i: 8; --clr: #4169e1"><p style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 3px;"><img src="/img/iphone.png" alt=""> <span style="font-size: 12px;">I-phone</span> 1.5 Lac</p></div>
      </div>
    </div>

    <div class="result">
      <p id="resultText">Please spin to take your reward</p>
    </div>

    <script src="script.js"></script>
      
  </body>
</html>
